<!-- Calendar Management Modal -->
<div id="calendarModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal('calendarModal')">
      <i class="ri-close-line"></i>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">Управление календарем</h2>
      <p style="color: #666; margin-top: 8px;">Отметьте даты, когда вы заняты и не сможете принять заказ</p>
    </div>
    <form id="calendarForm" action="{% url 'main:manage_calendar' %}" method="POST">
      {% csrf_token %}
      <div class="calendar-controls" style="margin-bottom: 24px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <button type="button" class="btn outline" onclick="prevMonthCalendar()">
            <i class="ri-arrow-left-s-line"></i>
          </button>
          <h3 id="currentMonth" style="font-size: 1.2rem; font-weight: 600;"></h3>
          <button type="button" class="btn outline" onclick="nextMonthCalendar()">
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
        <div class="weekdays" style="display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 16px; text-align: center; font-weight: 500;">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
        </div>
      </div>
      <div class="calendar-wrapper" id="calendarGrid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;">
        <!-- Calendar will be generated by JavaScript -->
      </div>
      <input type="hidden" name="selected_dates" id="selectedDates">
      <div class="form-footer" style="margin-top: 24px;">
        <button type="submit" class="btn accent">Сохранить даты</button>
      </div>
    </form>
  </div>
</div>

<style>
.calendar-day {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s;
}

.calendar-day:hover {
  background: #f0f0f0;
}

.calendar-day.selected {
  background: #ffe5e5;
  color: #e74c3c;
}
</style>

<script>
let currentDate = new Date();
let selectedDates = new Set();

const months = [
  'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
  'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
];

function updateCalendar() {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  document.getElementById('currentMonth').textContent = `${months[month]} ${year}`;
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  
  let firstDayIndex = firstDay.getDay() || 7; // Convert Sunday (0) to 7
  firstDayIndex--; // Adjust to 0-based index
  
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';
  
  // Add empty cells for days before the first day of month
  for (let i = 0; i < firstDayIndex; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.style.aspectRatio = '1';
    grid.appendChild(emptyCell);
  }
  
  function formatDate(date, day) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const dayStr = String(day).padStart(2, '0');
    return `${year}-${month}-${dayStr}`;
  }
  
  // Add days of the month
  for (let day = 1; day <= lastDay.getDate(); day++) {
    const cell = document.createElement('div');
    cell.className = 'calendar-day';
    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
    const dateString = formatDate(date, day);
    
    if (selectedDates.has(dateString)) {
      cell.classList.add('selected');
    }
    
    cell.textContent = day;
    cell.onclick = () => toggleDate(cell, dateString);
    grid.appendChild(cell);
  }
  
  updateSelectedDatesInput();
}

function toggleDate(cell, dateString) {
  if (selectedDates.has(dateString)) {
    selectedDates.delete(dateString);
    cell.classList.remove('selected');
  } else {
    selectedDates.add(dateString);
    cell.classList.add('selected');
  }
  updateSelectedDatesInput();
}

function updateSelectedDatesInput() {
  document.getElementById('selectedDates').value = JSON.stringify(Array.from(selectedDates));
}

function prevMonthCalendar() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  updateCalendar();
}

function nextMonthCalendar() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  updateCalendar();
}

// Initialize with any existing busy dates
{% if busy_dates %}
  {% for date in busy_dates %}
    selectedDates.add('{{ date.date|date:"Y-m-d" }}');
  {% endfor %}
{% endif %}

// Initialize calendar when modal opens
document.getElementById('calendarModal').addEventListener('show', function() {
  selectedDates.clear();
  {% if busy_dates %}
    {% for date in busy_dates %}
      selectedDates.add('{{ date.date|date:"Y-m-d" }}');
    {% endfor %}
  {% endif %}
  updateCalendar();
});

// Initialize calendar immediately when page loads
document.addEventListener('DOMContentLoaded', function() {
  updateCalendar();
});
</script>
